<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card</title>
  </head>

  <body>
    <div class="main">
      <div class="top">
        <img
          src="./assets/qr-image.png"
          alt="qrcode image to hello world magazine"
          class="qr"
        />
        <div class="text">
          <p class="title">DOWNLOAD OUR APP</p>
          <p class="description">
            Scan code, get 1 month free on our platform!
          </p>
        </div>
        <div class="icons">
          <img src="./assets/app-store-logo.png" class="icon" />
          <img src="./assets/play-store-logo.png" class="icon" />
        </div>
      </div>
      <hr />
      <div class="bottom">
        <!-- <p><span class="number">100k</span> CONNECTED USERS</p> -->
        <div class="text-box">
          <span class="number">100k</span>
          <p>CONNECTED USERS</p>
        </div>
        <div class="text-box aligned">
          <span class="number">200</span>
          <p>SKILLED COACHES</p>
        </div>
      </div>
    </div>
  </body>
</html>
